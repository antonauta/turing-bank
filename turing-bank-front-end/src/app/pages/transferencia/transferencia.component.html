        <form [formGroup]="transferenciaForm" (ngSubmit)="submit()" class="transferencia-form">
            <mat-card class="form-card">

                <mat-form-field class="form-group">
                    <input matInput
                            type="number"
                            placeholder="Agência"
                            autocomplete="off"
                            disabled
                            [(ngModel)]="accountSelected.agency"
                            name="agencia" id="agencia" [formControl]="agencia"
                            >
                </mat-form-field>

                <mat-form-field class="form-group">
                    <input matInput
                    type="string"
                    [ngModel]="accountSelected.account"
                    (ngModelChange)="updateUserAccountTyped($event)"
                    placeholder="Número da conta"
                    autocomplete="off"
                    name="idContaSelecionada" id="idContaSelecionada" [formControl]="idContaSelecionada"
                    >


                    <!-- <input matInput
                            type="number"
                            placeholder="Conta"
                            autocomplete="off"
                            name="conta" id="conta" [formControl]="conta"
                            > -->
                </mat-form-field>
                <div class="form-group" *ngIf="showUserDestinationDetails">
                    <p><strong>Nome:</strong> {{accountSelected.name}}</p>
                    <p><strong>CPF: </strong> {{accountSelected.cpf}}</p>

                </div>

                <mat-form-field class="form-group">
                    <input currencyMask matInput
                            type="text"
                            placeholder="Valor"
                            autocomplete="off"
                            name="valor" id="valor" [formControl]="valor"

                            >
                </mat-form-field>
                <mat-form-field class="form-group">
                    <input matInput
                            type="text"
                            placeholder="Descrição"
                            autocomplete="on"
                            name="descricao" id="descricao" [formControl]="descricao"
                            >
                </mat-form-field>

                <div class="form-bt-left">
                    <button mat-raised-button class="form-btn" [disabled]='!showUserDestinationDetails'>Enviar</button>
                    <div style="margin-left: 5px;">
                      <a mat-raised-button class="form-btn"
                      [routerLink]="'/dados-bancarios'">Voltar</a>
                    </div>

                </div>
            </mat-card>
        </form>
    </div>
</div>
