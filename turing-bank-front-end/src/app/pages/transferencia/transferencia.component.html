        <form [formGroup]="transferenciaForm" (ngSubmit)="submit()" class="transferencia-form">
            <mat-card class="form-card">

                <mat-form-field class="form-group">
                    <input matInput
                            type="number"
                            placeholder="Agência"
                            autocomplete="off"
                            name="agencia" id="agencia" [formControl]="agencia"
                            >
                </mat-form-field>

                <mat-form-field class="form-group">
                        <mat-label>Contas</mat-label>
                        <mat-select required>
                          <mat-option *ngFor="let conta of contas | async" [value]="conta.id">
                            {{ conta.account }}
                          </mat-option>
                        </mat-select>
                    <!-- <input matInput
                            type="number"
                            placeholder="Conta"
                            autocomplete="off"
                            name="conta" id="conta" [formControl]="conta"
                            > -->
                </mat-form-field>

                <mat-form-field class="form-group">
                    <input matInput
                            type="number"
                            placeholder="Valor"
                            autocomplete="off"
                            name="valor" id="valor" [formControl]="valor"
                            >
                </mat-form-field>
                <mat-form-field class="form-group">
                    <input matInput
                            type="text"
                            placeholder="Descrição"
                            autocomplete="on"
                            name="descricao" id="descricao" [formControl]="descricao"
                            >
                </mat-form-field>             

                <div class="form-bt-left">
                    <button mat-raised-button color="primary" (click)="submit()">Enviar</button>
                    <div style="margin-left: 5px;"> 
                      <a mat-raised-button 
                      color="primary" 
                      [routerLink]="'/dados-bancarios'">Voltar</a>
                    </div>                    
                  
                </div>

            </mat-card>
        </form>
    </div>
</div>
