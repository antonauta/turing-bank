<div class="login">
    <div class="login-card">
        <h4>Fa√ßa seu login</h4>
        <form class="form-login">
            <mat-form-field>
                <input matInput placeholder="CPF" name="cpf" [(ngModel)]="cpf" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="login-btn" mat-raised-button (click)="enviar()">Continuar</button>
        </form>
    </div>
</div>
