<button mat-raised-button
        color="accent"
        style="float: right;"
        (click)="dismiss($event)">OK</button>

<mat-nav-list style="margin-left: 36px">
    <ul>
        <li *ngFor="let error of errors">
           <p mat-line> <b>{{error.Identifier}}:</b> {{error.Message}} </p>
        </li>
    </ul>
        
</mat-nav-list>
